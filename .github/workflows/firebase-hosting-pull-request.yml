name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v2
      - uses: SpicyPizza/create-envfile@v1.1
        with:
          envkey_AUTH_DOMAIN: ${{ secrets.AUTH_DOMAIN }}
          envkey_PROJECT_ID: ${{ secrets.PROJECT_ID }}
          envkey_STORAGE_BUCKET: ${{ secrets.STORAGE_BUCKET }}
          file_name: production.env
          github_workspace: ${{ github.workspace }}
      - run: cat production.env
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PHILTH_WEBSITE_DEV }}'
          projectId: philth-website-dev
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
